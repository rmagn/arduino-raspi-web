<div class="row mb-3">
  <div class="col-md-6">
    <label for="category-select" class="form-label">Choisir une catégorie :</label>
    <select id="category-select" class="form-select">
      <option value="">-- Toutes les catégories --</option>
      {% for cat in categories %}
      <option value="{{ cat.id }}">{{ cat.nom }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <canvas id="category-bar-chart" height="100"></canvas>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-12">
    <h5>Synthèse des 4 derniers mois</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Mois</th>
          <th>Débits</th>
          <th>Crédits</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="summary-table-body">
        <!-- Les données seront insérées ici via JavaScript -->
      </tbody>
    </table>
  </div>
</div>
