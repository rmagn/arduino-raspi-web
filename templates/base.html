<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='style.css') }}">

    {% block head %}{% endblock %}
</head>

<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-house-heart-fill"></i> Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/SupervisonPlancher"><i class="bi bi-thermometer-sun"></i> Plancher RDC </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/SupervisionLocalChaudiere"><i class="bi bi-thermometer-sun"></i> Local chaudière</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs"><i class="bi bi-graph-up"></i>Graphes & exports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}


    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 - Magnan's Family - Est. 2003</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
