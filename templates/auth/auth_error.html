<!-- templates/auth/auth_error.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur d’authentification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container mt-5">
    <div class="alert alert-danger">
      <h4 class="alert-heading">Erreur d’authentification</h4>
      <p>Une erreur est survenue lors de la tentative de connexion avec Microsoft.</p>

      {% if result %}
        <hr>
        <p><strong>Erreur :</strong> {{ result.error }}</p>
        <p><strong>Description :</strong> {{ result.error_description }}</p>
      {% endif %}

      <a href="{{ url_for('auth_bp.login') }}" class="btn btn-primary mt-3">Réessayer</a>
    </div>
  </div>

</body>
</html>
