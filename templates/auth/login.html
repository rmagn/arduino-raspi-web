<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center text-white"  style="height: 100px; background-image:url(static/images/BannerNavBarLeft.jpg); 
    background-position: center; background-size: cover; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center;">
      <h3 style=" position: relative; transform: translateY(33px);">Connexion</h3>
    </div>
    <div class="card-body">

      <form method="POST" id="login-form">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" id="email" required placeholder="Votre email">
        </div>
        <input type="hidden" name="provider" id="provider">

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" onclick="submitWithProvider('microsoft')">
            <i class="bi bi-microsoft me-2"></i> Connexion avec Microsoft
          </button>
          <button type="button" class="btn btn-danger" onclick="submitWithProvider('google')">
            <i class="bi bi-google me-2"></i> Connexion avec Google
          </button>
        </div>
      </form>

      {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}

    </div>
  </div>

  <script>
    function submitWithProvider(provider) {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Veuillez entrer une adresse email.");
        return;
      }
      document.getElementById("provider").value = provider;
      document.getElementById("login-form").submit();
    }
  </script>
</body>
</html>
