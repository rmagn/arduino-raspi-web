<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion à l'application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h4 class="mb-1">Bienvenue</h4>
      <p class="text-muted">Connectez-vous avec Microsoft</p>
    </div>

    {% if auth_uri %}
      <div class="d-grid mb-3">
        <a href="{{ auth_uri }}" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-2"></i> Se connecter avec Microsoft
        </a>
      </div>
    {% else %}
      <div class="alert alert-danger">
        Erreur : lien de connexion non généré.
      </div>
    {% endif %}

    <footer class="text-center mt-4 text-muted" style="font-size: 0.8rem;">
      Propulsé par Identity Web {{ version }}
    </footer>
  </div>

  <!-- Bootstrap Icons (optionnel) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
