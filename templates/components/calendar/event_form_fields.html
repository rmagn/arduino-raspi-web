<input type="hidden" name="id" id="event_id">
<div class="mb-3">
  <label for="subject" class="form-label">Objet</label>
  <input type="text" class="form-control" name="subject" id="subject" required>
</div>
<div class="mb-3">
  <label for="location" class="form-label">Lieu</label>
  <input type="text" class="form-control" name="location" id="location">
</div>
<div class="mb-3">
  <label for="start" class="form-label">Début</label>
  <input type="datetime-local" class="form-control" name="start" id="start" required>
</div>
<div class="mb-3">
  <label for="durationPreset" class="form-label">Durée</label>
  <select class="form-select" id="durationPreset">
    <option value="1h" selected>+1 heure</option>
    <option value="2h">+2 heures</option>
    <option value="1d">1 journée</option>
    <option value="1w">1 semaine</option>
    <option value="0">Ponctuel (rappel)</option>
  </select>
</div>
<div class="mb-3">
  <label for="end" class="form-label">Fin</label>
  <input type="datetime-local" class="form-control" name="end" id="end" required>
</div>
<div class="mb-3">
  <label for="calendar_id" class="form-label">Calendrier</label>
  <select class="form-select" name="calendar_id" id="calendar_id" required>
    <option disabled selected>– Sélectionnez un calendrier –</option>
  </select>
  <input type="hidden" name="calendar_id" id="calendar_id_hidden">
</div>
