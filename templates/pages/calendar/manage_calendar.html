{% extends "base.html" %}

{% block title %}Calendrier{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
<script src="{{ url_for('static', filename='scripts/fullcalendar_view.js') }}"></script>


<script src="/static/scripts/calendar_script.js"></script>
<script src="/static/scripts/script.js"></script>

{%endblock %}

{% block content %}

<div class="container">

  <div class="row align-items-start g-4">

    <!-- start Left nav bar -->
    {% include "components/navbar_left.html" %}
    <!-- end Left nav bar -->

    {% include "pages/calendar/event_modals.html" %}

    <!-- start Main content -->
    <div class="col-md-8 col-lg-6 vstack gap-4">
      <div class="card shadow-sm mb-5" id="localite_card_{{ loc_id }}">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Gestion du calendrier</h5>
        </div>
        <div class="card-body">
          <ul class="nav nav-tabs" id="calendarTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#listView"
                type="button" role="tab">Vue Liste</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="calendar-tab" data-bs-toggle="tab" data-bs-target="#calendarView"
                type="button" role="tab">Vue Calendrier</button>
            </li>
          </ul>

          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="listView" role="tabpanel">
              {% include "pages/calendar/Events_List.html" %}
            </div>
            <div class="tab-pane fade" id="calendarView" role="tabpanel">
              <div id="fullcalendar-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end Main content -->
  </div>
  <!-- end Main content -->
</div>
{% endblock %}
