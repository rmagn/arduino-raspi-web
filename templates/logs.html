{% extends "base.html" %}

{% block title %}Logs des Temp√©ratures{% endblock %}

{% block head %}
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.0"></script>


<!-- jQuery pour AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    canvas {
        max-width: 100%;
    }

    #logChart {
        max-height: 500px !important;
    }
</style>
{% endblock %}

{% block content %}
<!-- Toast pour le statut de l'Arduino -->
<div id="arduinoToast" class="toast align-items-center text-white bg-info border-0 position-fixed top-0 end-0 m-3"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            <span id="arduinoStatusText">V√©rification de la connexion √† l'Arduino...</span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>

<!-- Toast pour les erreurs -->
<div id="errorToast" class="toast align-items-center text-white bg-danger border-0 position-fixed top-0 end-0 m-3"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            <span id="errorMessageText"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>

<div class="container">
    <h1 class="text-center">üìä Logs des Temp√©ratures</h1>

    <!-- S√©lecteur de plage de temps -->
    <div class="text-center my-3">
        <label for="timeFilter">Filtrer par :</label>
        <select id="timeFilter" class="form-select d-inline-block w-auto">
            <option value="3h" selected>Derni√®res 3h</option>
            <option value="24h">Derni√®res 24h</option>
            <option value="7d">Derniers 7 jours</option>
            <option value="30d">Derniers 30 jours</option>
        </select>
    </div>

    <!-- Graphique -->
    <canvas id="logChart"></canvas>

    <!-- Bouton Export -->
    <div class="text-center my-3">
        <button id="openExportModal" class="btn btn-success">üì• Exporter en CSV</button>
    </div>

    <!-- Modale de s√©lection de dates -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exportModalLabel">Exporter les Logs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="startDate" class="form-label">Date de d√©but :</label>
                    <input type="datetime-local" id="startDate" class="form-control">

                    <label for="endDate" class="form-label mt-3">Date de fin :</label>
                    <input type="datetime-local" id="endDate" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-success" id="confirmExport">Exporter</button>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}

{% block scripts %}
<script>
    let consigneAmbiance = 21; // Valeur par d√©faut, sera mise √† jour
    let consignePlancher = 28; // Valeur par d√©faut, sera mise √† jour
    let logChart;

    $(document).ready(function () {
        let ctx = document.getElementById("logChart").getContext("2d");
        logChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    { label: "Plancher D√©part", data: [], borderColor: "red", pointStyle: false, fill: false, tension: 0.4 },
                    { label: "Plancher Retour", data: [], borderColor: "blue", pointStyle: false, fill: false, tension: 0.4 },
                    { label: "D√©part Alim", data: [], borderColor: "green", pointStyle: false, fill: false, tension: 0.4 },
                    { label: "Ambiance", data: [], borderColor: "orange", pointStyle: false, fill: false, tension: 0.4 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: "time",
                        time: {
                            unit: "hour",
                            tooltipFormat: "dd/MM/yyyy HH:mm", // ‚úÖ Format 24h fran√ßais
                            displayFormats: {
                                minute: "HH:mm",
                                hour: "HH:mm",
                                day: "dd/MM",
                                month: "MM/yyyy"
                            }
                        },
                    },
                    y: { beginAtZero: false }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            lineConsigneAmbiance: {
                                type: 'line',
                                yMin: 0, // Initialisation
                                yMax: 0, // Sera mis √† jour dynamiquement
                                borderColor: 'red',
                                borderWidth: 2,
                                label: {
                                    content: "Consigne Ambiance",
                                    enabled: true,
                                    position: "start"
                                }
                            },
                            lineConsignePlancher: {
                                type: 'line',
                                yMin: 0, // Initialisation
                                yMax: 0, // Sera mis √† jour dynamiquement
                                borderColor: 'green',
                                borderWidth: 2,
                                label: {
                                    content: "Consigne Plancher",
                                    enabled: true,
                                    position: "start"
                                }
                            }
                        }
                    },
                    zoom: {
                        pan: {
                            enabled: true,   // ‚úÖ Active le d√©placement du graphe
                            mode: 'x',       // ‚úÖ D√©placement horizontal uniquement
                            //modifierKey: "ctrl", // üîπ Ajoute un modificateur (ex : maintenir CTRL pour d√©placer)
                            speed: 0.5,      // üîπ Rend le d√©placement plus fluide
                            threshold: 10    // üîπ √âvite les d√©placements trop brusques
                        },
                        zoom: {
                            wheel: {
                                enabled: true,
                                speed: 0.1
                            },
                            pinch: {
                                enabled: true
                            },
                            mode: "x",
                        }
                    }
                }
            }
        });

        $("#logChart").after('<p id="loading" class="text-center">üì° Chargement des donn√©es...</p>');

        function fetchLogs(period = "3h") {
            $.getJSON(`/api/logs?period=${period}&arduinoId=0`, function (data) {
                $("#loading").remove();
                let labels = [], tempPlancherDepart = [], tempPlancherRetour = [], tempDepartAlim = [], tempAmbiance = [];
                GetArduinoInputs();//mise √† jour des consignes

                data.forEach(log => {
                    let dateObj = new Date(log.timestamp);
                    labels.push(dateObj);
                    tempPlancherDepart.push(log.Value0);
                    tempPlancherRetour.push(log.Value1);
                    tempDepartAlim.push(log.Value2);
                    tempAmbiance.push(log.Value3);
                });

                logChart.data.labels = labels;
                logChart.data.datasets[0].data = tempPlancherDepart;
                logChart.data.datasets[1].data = tempPlancherRetour;
                logChart.data.datasets[2].data = tempDepartAlim;
                logChart.data.datasets[3].data = tempAmbiance;

                logChart.update();
            }).fail(function () {
                $("#loading").remove();
                alert("‚ùå Erreur : impossible de r√©cup√©rer les logs de placher.");
            });

        }


        $("#timeFilter").change(function () {
            fetchLogs($(this).val());
        });

        fetchLogs();  // Chargement initial
    });

    function GetArduinoInputs() {
        let nocache = "&nocache=" + Math.random() * 1000000;
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    try {
                        let data = JSON.parse(this.responseText);

                        if (data.temp_plancher_depart !== undefined) {

                            // Mise √† jour des input_ambiance et input_plancher
                            consigneAmbiance = data.consigne_ambiance;
                            consignePlancher = data.consigne_plancher;

                            // Mettre √† jour les lignes des consignes
                            logChart.options.plugins.annotation.annotations.lineConsigneAmbiance.yMin = consigneAmbiance;
                            logChart.options.plugins.annotation.annotations.lineConsigneAmbiance.yMax = consigneAmbiance;

                            logChart.options.plugins.annotation.annotations.lineConsignePlancher.yMin = consignePlancher;
                            logChart.options.plugins.annotation.annotations.lineConsignePlancher.yMax = consignePlancher;

                            logChart.update();

                        }

                        hideError();
                    } catch (e) {
                        console.error("Erreur de parsing JSON:", e);
                        showError("Donn√©es invalides re√ßues de l'Arduino.");
                    }
                } else {
                    showError("L'Arduino ne r√©pond pas. V√©rifiez la connexion !");
                }
            }
        };

        request.onerror = function () {
            showError("Erreur r√©seau. Impossible de contacter l'Arduino.");
        };

        request.open("GET", "http://192.168.1.111:7777/ajax_inputs" + nocache, true);
        request.send();
    }

    function showError(message) {
        let errorToastEl = document.getElementById("errorToast");
        let errorMessageText = document.getElementById("errorMessageText");

        if (errorToastEl && errorMessageText) {
            errorMessageText.textContent = message;
            let errorToast = new bootstrap.Toast(errorToastEl);
            errorToast.show();
        }
    }

    function hideError() {
        let errorToastEl = document.getElementById("errorToast");
        if (errorToastEl) {
            let errorToast = new bootstrap.Toast(errorToastEl);
            errorToast.hide();
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        GetArduinoInputs();

        var arduinoToastEl = document.getElementById("arduinoToast");
        var arduinoToast = new bootstrap.Toast(arduinoToastEl, { delay: 5000 });

        fetch("/arduino_status")
            .then(response => response.json())
            .then(data => {
                if (data.status === "OK") {
                    document.getElementById("arduinoStatusText").textContent = data.message;
                    arduinoToast.show();
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                showError("Erreur de connexion √† l'Arduino.");
            });
    });

    $(document).ready(function () {
    // Ouvrir le modal lors du clic sur "Exporter en CSV"
    $("#openExportModal").click(function () {
        $("#exportModal").modal("show");
    });

    // Confirmer l'export avec les dates s√©lectionn√©es
    $("#confirmExport").click(function () {
        let startDate = $("#startDate").val();
        let endDate = $("#endDate").val();

        if (!startDate || !endDate) {
            alert("‚ùå Veuillez s√©lectionner une date de d√©but et une date de fin.");
            return;
        }

        // G√©n√©rer l'URL avec les param√®tres
        let exportUrl = `api/export-csv/TemperatureLogs?start_date=${startDate}&end_date=${endDate}`;
        window.location.href = exportUrl;

        // Fermer le modal apr√®s l'export
        $("#exportModal").modal("hide");
    });
});

</script>
{% endblock %}
